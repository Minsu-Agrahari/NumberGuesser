<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/P4_NumberGuess/style.css">
    <title>Guess_Number</title>
</head>

<body>

    <div id="wrapper">
        <h1><u>Number Guessing Game</u></h1>

        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attemps to guess the right number.</p>

        <br>

        <form action="#" class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses">0</span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="/P4_NumberGuess/script.js"></script>
</body>

</html>
